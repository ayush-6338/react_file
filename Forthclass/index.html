<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input file</title>
</head>
<body>
    <label for="name">Enter your name : </label>
    <input type="text" id="name" name="name" placeholder="Ayush Raj">
    <br><br>
    <label for="email">Enter your email : </label>
    <input type="email" id="email" name="email" placeholder="xyz@gmail.com">
    <br><br>
    <label for="number">Enter your password : </label>
    <input type="number" id="number" name="number" placeholder="+91-999-9999">
    <br><br>    
    <button type="submit" onclick="submit_button()">Submit</button>

    <h3 id="output"></h3>
    <script src="index.js"></script>
</body>
</html>
